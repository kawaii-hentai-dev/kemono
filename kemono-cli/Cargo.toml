[package]
name = "kemono-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1"
serde_json = "1"

tokio = { version = "1", features = ["macros", "rt-multi-thread"] }
reqwest = { version = "0.12", features = ["json", "blocking", "stream"] }
futures = "0.3"

regex = "1"
clap = { version = "4", features = ["derive"] }
ctrlc = "3"
once_cell = "1"

indicatif = "0.17"

tracing = { version = "0.1.40" }
tracing-durations-export = { version = "0.3.0", features = ["plot"] }
tracing-subscriber = { version = "0.3.18", features = [
    "env-filter",
    "json",
    "registry",
] }
tracing-tree = { version = "0.4.0" }
tracing-indicatif = "0.3.8"

kemono-api = { path = "../kemono-api" }
